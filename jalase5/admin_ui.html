<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>

  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-sm-8 col-6">
          <div class="row rounded" style="background-color: rgb(175, 175, 175)">
            <div class="col-6 p-3">
              <img class="img-fluid" style="height: 30px" src="../images/1.jpg" alt="" />
            </div>
            <div class="col-6 p-4 text-end">
              <img class="img-fluid" style="height: 25px" src="../images/1.jpg" alt="" />
            </div>
          </div>
          <div class="container">
            <div class="row rounded p-3 text-center mt-2" style="background-color: rgb(220, 220, 220); height: 40vh">
              <div class="col">بخش اول</div>
            </div>

            <div class="row rounded p-3 text-center mt-2" style="background-color: rgb(220, 220, 220); height: 40vh">
              <div class="col">بخش دوم</div>
            </div>

            <div class="row rounded p-3 text-center mt-2" style="background-color: rgb(220, 220, 220); height: 40vh">
              <div class="col">بخش سوم</div>
            </div>
          </div>
          <div class="row">
            <div class="col p-3 text-center mt-2 rounded" style="background-color: rgb(175, 175, 175)">کلیه محتویات این سایت متعلق به....است</div>
          </div>
        </div>

        <div class="col-md-2 col-sm-4 col-6" style="background-color: rgb(220, 220, 220)">
          <div class="row">
            <div class="col text-center mt-4 border-bottom border-dark pb-1 mx-1">پنل مدیریت</div>
          </div>

          <div class="row text-center mt-3">
            <div class="col">
              <img class="img-fluid" style="height: 70px; width: 70px" src="../images/1.jpg" alt="" />
            </div>
          </div>

          <div class="row">
            <div class="col text-center mt-3">اسم کاربر</div>
          </div>

          <div class="row text-center">
            <button class="col button py-1 mx-2 mt-5 rounded text-center border border-light u" style="font-size: 15px">صفحه اول</button>
          </div>
          <div class="row text-center">
            <button class="col button py-1 mx-2 mt-2 rounded text-center border border-light u" style="font-size: 15px">صفحه دوم</button>
          </div>
          <div class="row text-center">
            <button class="col button py-1 mx-2 mt-2 rounded text-center border border-light u" style="font-size: 15px">صفحه سوم</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
